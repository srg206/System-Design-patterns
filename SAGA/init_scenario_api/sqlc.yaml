version: "2"
sql:
  - engine: "postgresql"
    queries: "queries/queries.sql"
    schema: "schema.sql"
    gen:
      go:
        package: "queries"
        out: "internal/infastructure/repository/queries"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true
        emit_pointers_for_null_types: true

