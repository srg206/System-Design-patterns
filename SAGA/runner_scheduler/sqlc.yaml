version: "2"
sql:
  - engine: "postgresql"
    queries: "queries/inbox_start_scenario_queries.sql"
    schema: "schema.sql"
    gen:
      go:
        package: "inbox_start_scenario"
        out: "internal/infrastructure/repository/queries/inbox_start_scenario"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true
        emit_pointers_for_null_types: true

