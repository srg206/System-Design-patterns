version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: runner-scheduler-postgres
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_USER=${DB_USER:-scheduler_user}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-scheduler_password}
      - POSTGRES_DB=${DB_NAME:-runner_scheduler}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-scheduler_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - scheduler-network

volumes:
  postgres-data:

networks:
  scheduler-network:
    driver: bridge

